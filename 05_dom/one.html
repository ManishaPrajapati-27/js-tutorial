<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #474747; color: #fff">
    <div class="main">
      <ul class="languages">
        <li>JavaScript</li>
      </ul>
    </div>

    <script>
      language = (langname) => {
        const li = document.createElement("li");
        li.innerHTML = langname;
        document.querySelector(".languages").appendChild(li);
      };
      language("python");
      language("css");

      languageOpti = (langname) => {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langname));
        document.querySelector(".languages").appendChild(li);
      };
      languageOpti("html");

      // Edit
      const editlang = document.querySelector("li:nth-child(3)");
      // editlang.innerHTML = "Java"
      console.log(editlang);
      // Using text content
      const newLang = document.querySelector("li");
      newLang.textContent = "java";
      editlang.replaceWith(newLang);

      // Edit
      const fristeditlang = document.querySelector("li:first-child");
      fristeditlang.outerHTML = "<li>TypeScript</li>";

      // Remove
      const removelang = document.querySelector("li:last-child");
      removelang.remove();
    </script>
  </body>
</html>
