<!DOCTYPE html>
<html lang="en">

<head>

    <title>Color Changer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="color-changer">

                <span class="button" id="color9"></span>
                <span class="button" id="color10"></span>

            <h5>Click any box to change body color same as box color.</h5>
        </div>
    </div>
    <script src="./js/app.js"></script>

</html>
